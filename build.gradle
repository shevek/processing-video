buildscript {
	apply from: file('gradle/buildscript.gradle'), to: buildscript
}

apply plugin: 'org.anarres.stdproject'
stdproject {
}

group = "org.anarres.mirrors.processing"

apply plugin: 'org.anarres.stdmodule'
stdmodule {
	description "Video library for Processing."
	author id: 'codeanticode', name: 'Andres Colubri', email: 'andres.colubri@gmail.com'
	author id: 'shevek', name: 'Shevek', email: 'github@anarres.org'
	license 'LGPL-2.1'
}

repositories {
	mavenLocal()
}

dependencies {
	compile 'org.processing:core:3.0.1'
	compile 'com.googlecode.gstreamer-java:gstreamer-java:1.6'
}

sourceCompatibility = 1.7
animalsniffer {
	signature = "org.codehaus.mojo.signature:java17:+@signature"
	skip = true
}

sourceSets.main.java.srcDirs = [ 'src' ];
